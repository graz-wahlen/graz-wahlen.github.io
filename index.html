<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Sprengelkarte" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />

    <script src="leaflet/leaflet.js"></script>
    <script src="maps/sprengel24.js"></script>
    <script src="maps/sprengelnr19.js"></script>
    <script src="maps/sprengeleu19.js"></script>
    <script src="maps/sprengel13.js"></script>
    <script src="maps/sprengel09.js"></script>
    <script src="data/wahlinfos.js"></script>
    <script src="maps/bezirksgrenzen.js"></script>
    <script src="code/helper.js"></script>
    <script src="code/settings.js"></script>
    <script src="code/buttonHandler.js"></script>
    <script src="code/drawMap.js"></script>
    <script src="code/sprengelAlgorithms.js"></script>
    <script src="code/drawPopup.js"></script>
  </head>

  <body>
    <div class="menu ersteZeile">
      <ul>
        <li>
          <button
            class="btn erster-platz"
            title="Zeigt die stärkste Partei in allen Sprengeln an. Grau bedeutet Gleichstand mehrerer Parteien."
          >
            Erster Platz
          </button>
        </li>
        <li>
          <button
            class="btn zweiter-platz"
            title="Zeigt die zweitstärkste Partei in allen Sprengeln an. Grau bedeutet Gleichstand mehrerer Parteien."
          >
            Zweiter Platz
          </button>
        </li>
        <li class="paddingright">
          <button
            class="btn dritter-platz"
            title="Zeigt die drittstärkste Partei in allen Sprengeln an. Grau bedeutet Gleichstand mehrerer Parteien."
          >
            Dritter Platz
          </button>
        </li>
        <li class="paddingright">
          <button
            class="btn parteiergebnis"
            title="Zeigt das Ergebnis der ausgewählten Partei mit den Einstellungen der unteren Zeile an."
          >
            Parteiergebnis
          </button>
        </li>
        <li class="paddingright">
          <button
            class="btn wahlbeteiligung"
            title="Zeigt die Wahlbeteiligung in den Sprengeln an."
          >
            Wahlbeteiligung
          </button>
        </li>
        <li class="select-wrapper">
          <select
            id="wahlauswahl"
            title="Auswahl der angezeigten Wahl. Tastenkürzel: [Y, X]"
          ></select>
          <i class="arrow down"></i>
        </li>
      </ul>
    </div>
    <div class="menu zweiteZeile">
      <ul>
        <li class="select-wrapper paddingright">
          <select
            id="parteiauswahl"
            title="Auswahl der Partei, die beim Parteiergebnis angezeigt wird."
          ></select>
          <i class="arrow down"></i>
        </li>
        <li>
          <button
            class="btn ergebnis"
            title="Wahlergebnis in den Sprengeln in Prozent."
          >
            Ergebnis in %
          </button>
        </li>
        <li class="paddingright">
          <button
            class="btn stimmen"
            title="Wahlergebnis in den Sprengeln in absoluten Stimmen."
          >
            Anzahl Stimmen
          </button>
        </li>
        <li>
          <button
            class="btn verlauf"
            title="Die Ergebnisse werden als Farbverlauf angezeigt."
          >
            Verlauf
          </button>
        </li>
        <li class="paddingright">
          <button
            class="btn topX"
            title="Die besten 10-90 Prozent einer Partei werden eingefärbt. Die Eingabe ist nur in Zehnerschritten möglich."
          >
            Top
            <input
              type="number"
              id="input-topX"
              min="10"
              max="90"
              step="10"
              value="10"
              required
            />
            %
          </button>
        </li>
        <li>
          <button
            class="btn vergleich2017"
            title="Das Wahlergebnis der ausgewählten Wahl im Vergleich zur letzten gleichartigen Wahl. Zum Beispiel ew2024 - ew2019"
          >
            Vergleich letzte Wahl
          </button>
        </li>
      </ul>
    </div>

    <div id="map"></div>
    <div class="menu letzteZeile">
      <ul>
        <li>
          <button
            class="btn transparenz"
            title="Ändert die Transparenz der Sprengel. [0%, 25%, 50%, 75%, 100%]"
          >
            Transparenz
          </button>
        </li>
        <li>
          <button
            class="btn line-color"
            title="Ändert die Farbe der Bezirks- und Sprengelgrenzen. [Weiß, Schwarz, Grau, Rot, Blau, Grün]"
          >
            Linienfarbe
          </button>
        </li>
        <li>
          <button
            class="btn bezirke-grenzen"
            title="Ändert die Sichtbarkeit der Bezirksgrenzen"
          >
            Bezirksgrenzen
          </button>
        </li>
        <li>
          <button
            class="btn hintergrund"
            title="Ändert die Sichtbarkeit des Hintergrundes"
          >
            Hintergrund
          </button>
        </li>
        <li>
          <button
            class="btn sprengelnamen"
            title="Ändert die Sichtbarkeit der Sprengelinformationen. [Sprengelbezeichnung, Sprengelergebnis Absolut/Relativ, Wahlbeteiligung]"
          >
            Sprengelinfos
          </button>
        </li>
        <!--<li>
          <button class="btn kleinparteien">Kleinparteien in Popups</button>
        </li>-->
      </ul>
    </div>
    <script src="code/script.js"></script>
  </body>
</html>
